<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/default.css">    
    <title>MasterChat</title>
</head>
<body>
<div id="chat_container">
    <div id="channel_status_list"></div>
    <div id="message_list" class="big-smiles animated-smiles">
    </div>
</div>
<script type="module">
    import {AppLifeCycleService} from '/js/services/appLifeCycleService.js';
    import {ConfigService} from '/js/services/configService.js';
    import {RankController} from '/js/rankController.js';
    import {ChannelService} from '/js/services/channelService.js';
    import {MessageService} from '/js/services/messageService.js';
    import {ChannelStatusService} from '/js/services/channelStatusService.js';
    import {MessageListViewController} from '/js/controllers/messageListViewController.js';
    import {ChannelStatusViewController} from '/js/controllers/channelStatusViewController.js';
    import {CommandController} from '/js/commandController.js';
    import {RankedQueueService} from '/js/services/rankedQueueService.js';
    import {GiveawayService} from '/js/services/giveawayService.js';
    import {RankedQueueViewController} from '/js/controllers/rankQueueViewController.js';
    import {GiveawayViewController} from '/js/controllers/giveawayViewController.js';

    let win = nw.Window.get();
    win.on('new-win-policy', function(frame, url, policy){
        policy.ignore();
        nw.Shell.openExternal( url );
    });
    win.setAlwaysOnTop(true);

    const appLifeCycleService = new AppLifeCycleService();
    const configService = new ConfigService("config.json", appLifeCycleService);
    const channelService = new ChannelService(configService);
    const rankController = new RankController(configService);
    const messageService = new MessageService(channelService, rankController, configService);
    const channelStatusService = new ChannelStatusService(channelService);
    const rankedQueueService = new RankedQueueService("rankedQueue.json", appLifeCycleService, rankController);
    const giveawayService = new GiveawayService(messageService);
    new CommandController(messageService, rankController, rankedQueueService);
    const messageListView = document.querySelector('#message_list');
    new MessageListViewController(messageListView, messageService, configService);
    const channelStatusListView = document.querySelector('#channel_status_list');
    new ChannelStatusViewController(channelStatusListView, channelStatusService);

    document.body.addEventListener('contextmenu', function(ev) {
        ev.preventDefault();
        const menu = new nw.Menu();
        const queueItem = new nw.MenuItem({ label: 'Очередь' });
        queueItem.click = function() {
            new RankedQueueViewController(rankedQueueService);
        };
        menu.append(queueItem);
        const giveawayItem = new nw.MenuItem({ label: 'Розыгрыш' });
        giveawayItem.click = function() {
            new GiveawayViewController(giveawayService);
        };
        menu.append(giveawayItem);
        menu.popup(ev.x, ev.y);
        return false;
    });
</script>
</body>
</html>
